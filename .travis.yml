language: cpp
compiler:
  - gcc
  - clang
before_install:
  - rvm use $RVM --install --binary --fuzzy
  - gem update --system
  - gem --version
  - echo "LANG: $LANG"
  - echo "LC_ALL: $LC_ALL"
before_script:
  - travis_retry bundle
  - travis_retry ./configure
script: rake
branches:
  only:
    - master
    - 1.8.7
notifications:
  recipients:
    - brixen@gmail.com
    - d.bussink@gmail.com
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#rubinius"
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{message}"
env:
  - RVM=2.1.2
os:
  - linux
  - osx
matrix:
  allow_failures:
    - os: osx
