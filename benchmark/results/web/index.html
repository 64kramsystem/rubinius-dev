<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Benchmark Graphs</title>
    <link href="layout.css" rel="stylesheet" type="text/css"></link>
    <!--[if IE]><script language="javascript" type="text/javascript" src="../excanvas.pack.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="javascript/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="javascript/jquery.flot.js"></script>
 </head>
    <body>
    <h1>Benchmark Graphs</h1>

    <p>All graphs are using the <em>median</em> value of multiple runs.</p>

    <h2>Actual recorded times</h2>
    <div>
    
      <div id="rbx_no_jit" style="width:1000px;height:400px;"></div>
      <p style="text-align:center;font-weight:bold;width:1000px;">
        Graph 1: rbx no jit</p>
    
      <div id="rbx_jit" style="width:1000px;height:400px;"></div>
      <p style="text-align:center;font-weight:bold;width:1000px;">
        Graph 2: rbx jit</p>
    
    </div>

    <h2>Delta relative to baseline</h2>
    <div>
    
      <div id="rbx_no_jit_baseline" style="width:1000px;height:400px;"></div>
      <p style="text-align:center;font-weight:bold;width:1000px;">
        Graph 1: rbx no jit</p>
    
      <div id="rbx_jit_baseline" style="width:1000px;height:400px;"></div>
      <p style="text-align:center;font-weight:bold;width:1000px;">
        Graph 2: rbx jit</p>
    
    </div>

<script id="source" language="javascript" type="text/javascript">
$(function () {
  
    $.plot($("#rbx_no_jit"), [ { label: "rails-h (1)", data: [[1245049200000, 9.511818],[1245135600000, 9.511818]] }, { label: "rdoc (1)", data: [[1245049200000, 76.405085],[1245135600000, 76.405085]] }, { label: "mspec-ci (1)", data: [[1245049200000, 20.821563],[1245135600000, 20.821563]] }, { label: "gem install remote (1)", data: [[1245049200000, 7.871544],[1245135600000, 7.871544]] }, { label: "gem install local (1)", data: [[1245049200000, 7.821537],[1245135600000, 7.821537]] } ],
        {
          lines:  { show: true },
          points: { show: true },
          xaxis:  { mode: "time",
                    minTickSize: [1, "day"],
                    min: 1245006000000,
                    max: 1245178800000 }
        }
    );
  
    $.plot($("#rbx_jit"), [ { label: "rails-h (1)", data: [[1245049200000, 8.617275],[1245135600000, 8.617275]] }, { label: "rdoc (1)", data: [[1245049200000, 17.801324],[1245135600000, 17.801324]] }, { label: "mspec-ci (1)", data: [[1245049200000, 22.431216],[1245135600000, 22.431216]] }, { label: "gem install remote (1)", data: [[1245049200000, 7.077113],[1245135600000, 7.077113]] }, { label: "gem install local (1)", data: [[1245049200000, 7.673063],[1245135600000, 7.673063]] } ],
        {
          lines:  { show: true },
          points: { show: true },
          xaxis:  { mode: "time",
                    minTickSize: [1, "day"],
                    min: 1245006000000,
                    max: 1245178800000 }
        }
    );
  

  var options = {
    lines:  { show: true },
    points: { show: true },
    xaxis:  { mode: "time",
              minTickSize: [1, "day"],
              min: 1245006000000,
              max: 1245178800000 },
    yaxis:  { ticks: [0, [0.5, "0.5"], [1, "Baseline"], [2, "2"], [4, "4"], [6, "6"]],
              min: 0.0,
              max: 7.0 },
    selection: { mode: "xy" }
  }

  
    var data0 = [ { label: "rails-h (1)", data: [[1245049200000, 0.04182786087791],[1245135600000, 0.04182786087791]] }, { label: "rdoc (1)", data: [[1245049200000, 0.154951532348927],[1245135600000, 0.154951532348927]] }, { label: "mspec-ci (1)", data: [[1245049200000, 0.239305041605186],[1245135600000, 0.239305041605186]] }, { label: "gem install remote (1)", data: [[1245049200000, 0.0377285574469253],[1245135600000, 0.0377285574469253]] }, { label: "gem install local (1)", data: [[1245049200000, 0.0401624386613526],[1245135600000, 0.0401624386613526]] } ];

    $.plot($("#rbx_no_jit_baseline"), data0, options);

    $("#rbx_no_jit_baseline").bind("plotselected", function (event, ranges) {
      $.plot($("#rbx_no_jit_baseline"), data0,
             $.extend(true, {}, options, {
               xaxis: { min: ranges.xaxis.from, max: ranges.xaxis.to },
               yaxis: { min: ranges.yaxis.from, max: ranges.yaxis.to }
             }));
    });
  
    var data1 = [ { label: "rails-h (1)", data: [[1245049200000, 0.0461699319100296],[1245135600000, 0.0461699319100296]] }, { label: "rdoc (1)", data: [[1245049200000, 0.665067665753401],[1245135600000, 0.665067665753401]] }, { label: "mspec-ci (1)", data: [[1245049200000, 0.222132629813738],[1245135600000, 0.222132629813738]] }, { label: "gem install remote (1)", data: [[1245049200000, 0.0419637216475136],[1245135600000, 0.0419637216475136]] }, { label: "gem install local (1)", data: [[1245049200000, 0.0409395830582911],[1245135600000, 0.0409395830582911]] } ];

    $.plot($("#rbx_jit_baseline"), data1, options);

    $("#rbx_jit_baseline").bind("plotselected", function (event, ranges) {
      $.plot($("#rbx_jit_baseline"), data1,
             $.extend(true, {}, options, {
               xaxis: { min: ranges.xaxis.from, max: ranges.xaxis.to },
               yaxis: { min: ranges.yaxis.from, max: ranges.yaxis.to }
             }));
    });
  
});
</script>

 </body>
</html>
