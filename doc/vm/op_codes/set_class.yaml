---
mnemonic: set_class
operation: >-
  Sets a literal to reference the specified class
format: set_class
opcode: 5
stack_before:
  - literal
  - class
  - ...
stack_after:
  - literal
  - ...
description: >-
  Pops a literal reference and a class off the top of the stack, sets the
  class of the literal to the new class, and then pushes it back onto the stack.
source: |-
    _lit = stack_pop();
    t1 = stack_pop();
    SET_CLASS(_lit, t1);
    stack_push(_lit);
