---
mnemonic: send_super_stack_with_block
operation: >-
  Call a method on the superclass with a block
format: send_super_stack_with_block mthd argc
opcode: 63
stack_before:
  - blck
  - arg1
  - arg2
  - ...
  - argn
  - ...
stack_after:
  - retval
  - ...
description: >-
  Pops a block off the stack, and sends the message _mthd_ with _argc_
  arguments. The arguments to the method remain on the stack, ready to be
  converted into locals when the method is activated.

  When the method returns, the return value will be on top of the stack.
notes: >-
  The receiver is not specified for a call to super; it is the superclass of
  the current object that will receive the message.
source: |-
    next_literal;
    t1 = stack_pop();
    next_int;
    j = _int;
    
    goto perform_super_send;
