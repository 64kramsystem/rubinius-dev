<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rubinius Virtual Machine OpCode: push_self</title>
        <link rel="stylesheet" href="../op_codes.css" type="text/css" />
    </head>
    <body>
        <div id="push_self">
            <h2>push_self</h2>
            <b>Byte code:</b> <i>0xc</i>

            <h3>Operation</h3>
            
            <p>Pushes a reference to the current self object onto the stack.</p>
            

            <h3>Format</h3>
            
            <b>push_self</b>
            <i></i>

            <h3>Stack</h3>
            <div class="stack">
                <table>
                    <tfoot>
                        <tr><th>Before</th><th>&nbsp;<th>After<th></tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td><table><tr><td>...</td></tr></table></td>
                            <td>=&gt;</td>
                            <td><table><tr><td>self<tr><td>...</td></tr></table></td>
                        <tr>
                    </tbody>
                </table>
            </div>

            <h3>Description</h3>
            
            <p>The current self object is pushed onto the stack.</p>
            

            

            

            

            
            <div id="push_self_source" class="source">
                <h4>Source</h4>
                <pre>stack_push(c->self);</pre>
            <div>
            
        </div>
    </body>
</html>
