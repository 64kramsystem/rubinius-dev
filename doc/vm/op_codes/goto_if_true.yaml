---
mnemonic: goto_if_true
alias: git
operation: >-
  Jump execution to the position specified by the label if the top of the stack
  evaluates to true.
format: goto_if_true label
opcode: 15
stack_before:
  - value
  - ...
stack_after:
  - ...
description: >-
  Remove the top item on the stack, and if not *nil* or *false*, jump to the instruction
  following the specified label; otherwise, continue.
see:
  - goto
  - goto_if_false
  - goto_if_defined
source: |-
    next_int;
    t1 = stack_pop();
    if(RTEST(t1)) {
      c->ip = _int;
      cpu_cache_ip(c);
    }
