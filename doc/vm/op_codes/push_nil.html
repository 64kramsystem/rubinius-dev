<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rubinius Virtual Machine OpCode: push_nil</title>
        <link rel="stylesheet" href="../op_codes.css" type="text/css" />
    </head>
    <body>
        <div id="push_nil">
            <h2>push_nil</h2>
            <b>Byte code:</b> <i>0x1</i>

            <h3>Operation</h3>
            
            <p>Puts nil on the stack</p>
            

            <h3>Format</h3>
            
            <b>push_nil</b>
            <i></i>

            <h3>Stack</h3>
            <div class="stack">
                <table>
                    <tfoot>
                        <tr><th>Before</th><th>&nbsp;<th>After<th></tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td><table><tr><td>...</td></tr></table></td>
                            <td>=&gt;</td>
                            <td><table><tr><td>nil<tr><td>...</td></tr></table></td>
                        <tr>
                    </tbody>
                </table>
            </div>

            <h3>Description</h3>
            
            <p>The special object nil is pushed onto the stack.</p>
            

            

            

            

            
            <div id="push_nil_source" class="source">
                <h4>Source</h4>
                <pre>stack_push(Qnil);</pre>
            <div>
            
        </div>
    </body>
</html>
