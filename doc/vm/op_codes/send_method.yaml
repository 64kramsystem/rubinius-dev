---
mnemonic: send_method
operation: >-
  Sends a message with no args to a receiver
format: send_method methodname
opcode: 40
stack_before:
  - recv
  - ...
stack_after:
  - ...
description: >-
  Pops an object off the top of the stack (_recv_), and sends it the no arg message _methodname_.
notes:
  This form of send is for methods that take no arguments.
see:
  - send_with_arg_register
source: |-
    next_literal;
    t1 = stack_pop();
    t2 = Qnil;
    j = 0;
    goto perform_send;
    // cpu_unified_send(state, c, t1, _int, 0, Qnil);
