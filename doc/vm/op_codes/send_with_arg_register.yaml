mnemonic: send_with_arg_register
operation: >-
  Sends a message with args to a receiver
format: send_with_arg_register mthd
opcode: 61
stack_before:
  - recv
  - args
  - ...
stack_after:
  - ...
description: >-
  Pops the receiver _recv_ and an array of arguments _args_ off the top of the
  stack, and sends the message _mthd_.
see:
  - set_args
  - send_method
  - cast_array_for_args
notes: >-
  The args register must have previously been set to the count of the number
  of arguments in _args_.
source: |-
    next_literal;
    t1 = stack_pop();
    t2 = stack_pop();
    j = c->args;
    
    perform_send:
    
    _inline_cpu_unified_send(state, c, t1, _lit, j, t2);
