---
mnemonic: set_local_depth
operation: >-
  Updates the value of a local variable contained in an enclosing scope
format: set_local_depth depth local
opcode: 86
stack_before:
  - value
  - ...
stack_after:
  - value
  - ...
description: >-
  Uses the _value_ on the top of the stack to update the value of the local variable
  _local_ in an enclosing scope. The value is then pushed back onto the stack, to
  represent the return value from the expression.
example: |-
  foo.each do |i|
    bar.each do |j|
      i = i + j  # i is a local variable from enclosing scope at depth 1
    end
  end
source: |-
    next_int;
    k = _int;
    next_int;
    t3 = stack_pop();
    t1 = c->active_context;

    for(j = 0; j < k; j++) {
      t2 = blokctx_env(state, t1);
      t1 = blokenv_get_home_block(t2);
    }
    tuple_put(state, blokctx_locals(state, t1), _int, t3);
    stack_push(t3);
