description: >-
  Pushes the current exception onto the stack, so that it can be used for some
  purpose, such as checking the exception type, setting an exception variable
  in a rescue clause, etc.
see:
  - raise_exc
example: |-
  begin
    foo = BAR        # BAR is not defined
  rescue NameError   # push_exception used to check type of exception (via ===)
    puts "No BAR"
  end
source: |-
  stack_push(c->exception);
