---
mnemonic: set_const
operation: >-
  Sets a literal to refer to a constant
format: set_const lit
opcode: 25
stack_before:
  - item
  - ...
stack_after:
  - const
  - ...
description: >-
  Pops an object off the stack, and sets the literal referenced in the opcode
  to refer to the object as a constant. The constant is pushed back onto the
  stack.
source: |-
    next_literal;
    stack_push(cpu_const_set(state, c, _lit, stack_pop(), c->enclosing_class));
