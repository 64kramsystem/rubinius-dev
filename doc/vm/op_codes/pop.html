<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rubinius Virtual Machine OpCode: pop</title>
        <link rel="stylesheet" href="../op_codes.css" type="text/css" />
    </head>
    <body>
        <div id="pop">
            <h2>pop</h2>
            <b>Byte code:</b> <i>0x26</i>

            <h3>Operation</h3>
            
            <p>Pop an item off the stack and discard</p>
            

            <h3>Format</h3>
            
            <b>pop</b>
            <i></i>

            <h3>Stack</h3>
            <div class="stack">
                <table>
                    <tfoot>
                        <tr><th>Before</th><th>&nbsp;<th>After<th></tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td><table><tr><td>value<tr><td>...</td></tr></table></td>
                            <td>=&gt;</td>
                            <td><table><tr><td>...</td></tr></table></td>
                        <tr>
                    </tbody>
                </table>
            </div>

            <h3>Description</h3>
            
            <p>Removes the top item from the stack, discarding it.</p>
            

            
            <div class="notes">
                <h4>Notes</h4>
                <p>Pop is typically used when the return value of another opcode is not required.</p>
            </div>
            

            

            

            
            <div id="pop_source" class="source">
                <h4>Source</h4>
                <pre>stack_pop();</pre>
            <div>
            
        </div>
    </body>
</html>
