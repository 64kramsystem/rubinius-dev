---
mnemonic: goto_if_defined
alias: gid
operation: >-
    Jump execution to the position specified by the label if the top of the stack
    is not undefined.
format: goto_if_defined label
opcode: 23
stack_before:
  - value
  - ...
stack_after:
  - ...
description: >-
    Remove the top item on the stack, and if it is not the special value *undefined*, jump to the instruction
    following the specified label; otherwise, continue.
see:
  - goto
  - goto_if_true
  - goto_if_False
source: |-
    next_int;
    t1 = stack_pop();
    if(t1 != Qundef) {
      c->ip = _int;
      cpu_cache_ip(c);
    }
