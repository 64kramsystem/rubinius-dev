---
mnemonic: meta_send_stack_4
operation: >-
  Optimised send for performing a method taking four parameters
format: meta_send_stack_4 mthd
opcode: 77
stack_before:
  - recv
  - arg1
  - arg2
  - arg3
  - arg4
  - ...
stack_after:
  - arg1
  - arg2
  - arg3
  - arg4
  - ...
description: >-
  Pops the receiver _recv_ off the top of the stack, and sends it the method
  identified by _mthd_. The four parameters _arg1_ through _arg4_ to be used by
  the method are left on the top of the stack.
notes: >-
  This is an optimised send for methods taking a single parameter and no
  block.
source: |-
    next_literal;
    t1 = stack_pop();
    t2 = Qnil;
    j = 4;
    goto perform_send;    
