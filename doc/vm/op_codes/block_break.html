		<div id="block_break">

		  <h2>block_break</h2>
		  <b>Byte code:</b> <i>0x44</i>
  
		  <h3>Operation</h3>
		  
  		  <p>Breaks out of a block</p>
		  
  
		  <h3>Format</h3>
		  
		  <b>block_break</b>
		  <i></i>

		  <h3>Stack</h3>
		  <div class="stack">
			<table>
				<tfoot>
					<tr><th>Before</th><th>&nbsp;<th>After<th></tr>
				<tbody>
					<tr>
						<td>
  					  <table><tr><td>...</td></tr></table>
            </td>
            <td>=&gt;</td>
            <td>
					    <table><tr><td>...</td></tr></table>
	          </td>
					<tr>
				</tbody>
			</table>
		  </div>

		  <h3>Description</h3>
		  
   		  <p>Breaks out of a block immediately, returning to the parent context.</p>
		  
  
		  
		
		  
  
      

      


      
		  <div id="block_break_source" class="source">
		  <h4>Source</h4>
		    <pre>
cpu_return_to_block_creator(state, c);		    </pre>

		</div>
