<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rubinius Virtual Machine OpCode: push_ivar</title>
        <link rel="stylesheet" href="../op_codes.css" type="text/css" />
    </head>
    <body>
        <div id="push_ivar">
            <h2>push_ivar</h2>
            <b>Byte code:</b> <i>0x16</i>

            <h3>Operation</h3>
            
            <p>Pushes an instance variable onto the stack</p>
            

            <h3>Format</h3>
            
            <b>push_ivar</b>
            <i>lit</i>

            <h3>Stack</h3>
            <div class="stack">
                <table>
                    <tfoot>
                        <tr><th>Before</th><th>&nbsp;<th>After<th></tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td><table><tr><td>...</td></tr></table></td>
                            <td>=&gt;</td>
                            <td><table><tr><td>value<tr><td>...</td></tr></table></td>
                        <tr>
                    </tbody>
                </table>
            </div>

            <h3>Description</h3>
            
            <p>Pushes the instance variable identified by <i>lit</i> onto the stack.</p>
            

            

            

            

            
            <div id="push_ivar_source" class="source">
                <h4>Source</h4>
                <pre>next_literal;
stack_push(object_get_ivar(state, c->self, _lit));</pre>
            <div>
            
        </div>
    </body>
</html>
