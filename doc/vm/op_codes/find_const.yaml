---
mnemonic: find_const
operation: >-
  Finds a constant
format: find_const konst
opcode: 27
stack_before:
  - ns
  - ...
stack_after:
  - const
  - ...
description: >-
  Pops the module or class _ns_ off the stack, and searches within it's
  namespace for the constant identified by the literal _konst_. If found, it is
  pushed onto the stack; otherwise, nothing is pushed onto the stack, and a
  @NameError@ exception is raised.
example: >-
  str = "abc"
  
  enum = Enumerable::Enumerator(str, :each_byte)
source: |-
    t1 = stack_pop();
    next_literal;
    t2 = cpu_const_get_from(state, c, _lit, t1);
    if(t2 != Qundef) stack_push(t2);
    c->cache_index = -1;
