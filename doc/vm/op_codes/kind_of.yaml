---
mnemonic: kind_of
operation: >-
  Evaluate if _object_ is an instance of _class_ or of an ancestor of _class_.

format: kind_of
opcode: 90
stack_before:
  - "object"
  - "class"
  - ...
stack_after:
  - "result"
  - ...
description: >-
  Evaluate if the object is created by _class_, its parent, or a further
  ancestor. This differs from _instance_of_ in that the class heirarchy
  will be evaluated rather than just the class object given.
see:
  - instance_of
source: |-
    t1 = stack_pop();
    t2 = stack_pop();
    if(ISA(t1, t2)) {
      stack_push(Qtrue);
    } else {
      stack_push(Qfalse);
    }
