---
mnemonic: open_module
operation: >-
  Creates or reopens a module
format: open_module mod
opcode: 32
stack_before:
  - ...
stack_after:
  - module
  - ...
description: >-
  Creates or re-opens the module referenced by the literal _mod_, and pushes
  it onto the stack.
see:
  - open_class
example: >-
  module A   # Creates module A (or re-opens it if it already exists)
  
  end
source: |-
    stack_push(cpu_open_module(state, c, c->enclosing_class));
