    <div class="container doc_page_nav">
      {% if page.previous_url and page.previous %}
        <a href="{{ page.base_dir }}{{ page.previous_url }}">{{ page.previous }}</a>
      {% endif %}

      {% unless page.toc %}
      <a href="{{ page.base_dir }}">{{ page.toc_text }}</a>
      {% endunless %}

      {% if page.next_url and page.next %}
        <a href="{{ page.base_dir }}{{ page.next_url }}">{{ page.next }}</a>
      {% endif %}
    </div>
