name: Rubinius CI

on: [push]

jobs:
  build:
    if: true
    strategy:
      matrix:
        os: [ ubuntu-16.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: sudo apt-get update
      run: sudo apt-get install ruby
      run: ./scripts/dependencies.sh
    - name: Configure
      run: ./configure --llvm-config=llvm-config --cc=clang --cxx=clang++
    - name: Build
      run: make
    - name: Test
      run: rake -q vm:test
      run: bin/mspec ci
